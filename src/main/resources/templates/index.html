<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/common :: common-header"/>
<body>
<nav th:replace="partials/common :: common-navbar"/>
    <div class="container">
        <div class="row">
        <div th:each="book :${books}" class=" col-md-3 col-sm-6">
            <div class="col">
                <div class="card">
                    <img src="" th:src="${book.url}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a th:href="@{/book/{id}(id = ${book._id})}">
                            <h5 class="card-title" th:text="${book.name}"></h5>
                        </a>
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>â‚¹ <span th:text="${book.price}"></span></h4>
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                                <a href="#!"  type="button" class="card-link-secondary mr-3">
                                    <i class="fas fa-edit"></i>
                                </a>

                                <a href="#!" th:href="@{/admin/delete/{bookId}(bookId = ${book._id})}" type="button" class="card-link-secondary mr-3"><i
                                        class="fas fa-trash-alt mr-1"></i></a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <footer th:replace="partials/common :: common-footer" />
</body>
</html>
